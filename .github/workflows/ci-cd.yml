name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: passw0rd
          POSTGRES_USER: jugger
          POSTGRES_DB: bookingdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Test API Gateway
      run: |
        cd api-gateway
        ./mvnw clean test
    
    - name: Test Booking Service
      run: |
        cd booking-service
        ./mvnw clean test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/bookingdb
        SPRING_DATASOURCE_USERNAME: jugger
        SPRING_DATASOURCE_PASSWORD: passw0rd

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build API Gateway
      run: |
        cd api-gateway
        ./mvnw clean package -DskipTests
    
    - name: Build Booking Service
      run: |
        cd booking-service
        ./mvnw clean package -DskipTests
    
    - name: Build Docker images
      run: |
        docker build -t bookthething/api-gateway:latest ./api-gateway
        docker build -t bookthething/booking-service:latest ./booking-service
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker images
      if: github.event_name != 'pull_request'
      run: |
        docker push bookthething/api-gateway:latest
        docker push bookthething/booking-service:latest